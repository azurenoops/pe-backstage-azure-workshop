# kubernetes/backstage-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
data:
  GITHUB_TOKEN: <base64-encoded-github-token>
  GITHUB_APP_ID: <base64-encoded-github-app-id>
  GITHUB_CLIENT_ID: <base64-encoded-github-client-id>
  GITHUB_CLIENT_SECRET: <base64-encoded-github-client-secret>